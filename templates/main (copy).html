{% extends "base.html" %}
{% block code %}
<textarea id="text-code" name="code" rows={{ rows }} cols={{ cols }}>
{{ code }}
</textarea><br/>
<div id="text-code-ace" class="hidden">{{ code }}</div>
{% endblock %}

{% block run %}
<textarea id="text-result" rows="5" cols="70" readonly>{{ resrun }}</textarea>

{% endblock %}
